    <main class="main vertical-space container-fluid">
      <section class="container d-flex justify-content-center flex-column">
        <h2 class="intro-text h4 text-center mb-5">
          Welcome to this very useful productivity tool.
        </h2>
        <!-- To Do List -->
        <div class="container d-flex justify-content-center gap-2">
          <!-- Search Form -->
          <div class="input-search d-flex gap-2">
            <input type="text" />
            <button class="mode btn btn-search mr-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-search"
              >
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
              </svg>
            </button>
          </div>
          <!-- Filter -->
          <button class="filter btn btn-purple mr-3">
            All
            <span class="filter-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-down"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </span>
          </button>
          <!-- Change Mode Light/Dark -->
          <button class="mode btn btn-purple mr-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-sun"
            >
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="m4.93 4.93 1.41 1.41" />
              <path d="m17.66 17.66 1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="m6.34 17.66-1.41 1.41" />
              <path d="m19.07 4.93-1.41 1.41" />
            </svg>
          </button>
        </div>

        <!-- Added Items -->
        <div
          class="added-items full-spacing d-flex justify-content-between gap-4 flex-column"
        ></div>
        <!--End All Tasks -->
        <!-- Add Item Floating Button -->
        <div class="add-button-container">
          <button
            class="add-btn btn btn-purple mr-3"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <span class="filter-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-plus"
              >
                <path d="M5 12h14" />
                <path d="M12 5v14" />
              </svg>
            </span>
          </button>
        </div>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body d-flex justify-content-center flex-column">
                <p class="text-center">Write your task bellow:</p>
                <input class="task-input" type="text" />
              </div>
              <div
                class="modal-footer d-flex justify-content-center flex-column"
              >
                <button type="button" class="btn submit btn-purple">
                  Add New Task
                </button>
                <button
                  type="button "
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close Popup
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
